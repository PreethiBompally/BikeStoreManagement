<!-- products.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Brand Name</th>
            <th>Category Name</th>
            <th>Model Year</th>
            <th>List Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.PRODUCT_ID }}</td>
            <td>{{ product.PRODUCT_NAME }}</td>
            <td>{{ product.BRAND_NAME }}</td>
            <td>{{ product.CATEGORY_NAME }}</td>
            <td>{{ product.MODEL_YEAR }}</td>
            <td>{{ product.LIST_PRICE }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

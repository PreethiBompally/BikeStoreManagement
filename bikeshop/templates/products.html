 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
 
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
 
        main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }
  
        .location {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }
 
        .location h2 {
            margin-bottom: 10px;
            color: #333;
        }
 
        .location p {
            margin: 5px 0;
            color: #666;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Products</h1>
    </header>
 
    <main>
        <!-- Example location -->
        {% for product in products %}
        <div class="location">
            <image src = "{{ product.IMAGE_URL }}"></image>
            <h3>{{ product.BRAND_NAME }} {{ product.PRODUCT_NAME }} {{product.MODEL_YEAR}}</h3>
            <span>Rs.</span>{{ product.LIST_PRICE }}<sup>*</sup>
        </div>
        {% endfor %}
 
        <!-- Add more locations as needed -->
 
    </main>
</body>
</html>

 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif; /* Use Roboto Condensed font */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #fixed-header {
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #333; /* You can set the background color as desired */
            color: #fff; /* Text color (adjust as needed) */
            z-index: 100; /* Set a z-index value to ensure it's above other content */
        }

        h1,a {
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a text shadow for contrast */
            margin: 10px; /* Adjust the margins as needed */
            text-decoration: none;
            text-align: center;
        }

        header a {
            background-color: #333;
            color: #e7ba19; 
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 18px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
 
        main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .bike h2 {
            color: #333;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 17px; /* Increase font size */
            margin-bottom: 10px; /* Add margin for separation */
        }
  
        .bike {
            background-color: #d3d3d3;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Set a fixed width for each bike */
            height: 300px; /* Set a fixed height for each bike */
            display: flex;
            flex-direction: column;
        }
 
        .bike img {
            width: 100%; /* Make the image fill the container */
            height: 200px; /* Set a fixed height for the image */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            border-radius: 5px; /* Apply border radius to the image */
            margin-bottom: 10px; /* Add some margin at the bottom */
        }

        .bike h3 {
            margin-bottom: 10px;
            color: #333;
        }
 
        .bike h3 {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 5px 0;
            font-size: 14px;
            color: #867377;
        }

        .search-box {
        position: absolute;
        margin-top: 120px;
        top: 10px;
        right: 10px;
        z-index: 101; /* Ensure it's above other content */
        display: flex;
        align-items: center;
    }

    .search-box input {
        width: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .search-box button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
    }

    /* Add hover effect for the button */
    .search-box button:hover {
        background-color: #0056b3;
    }

        
    </style>
</head>
<body>

    <header id="fixed-header">
        <h1>Athens Bike Store</h1>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Home</a></li>
                <li><a href="products">Products</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

        <h1> Products</h1>
    
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <!-- Add any additional elements related to the search box as needed -->
        </div>
        
 
    <main>
        {% for product in products %}
        <div class="bike">
            <image src = "{{ product.IMAGE_URL }}"></image>
            <h2>{{ product.BRAND_NAME }} {{ product.PRODUCT_NAME }}</h2>
            <h3>Model Year {{product.MODEL_YEAR}}</h3>
            <h3>Retail Price $ {{product.LIST_PRICE }}</h3>
        </div>
        {% endfor %}
 
 
    </main>
</body>
</html>

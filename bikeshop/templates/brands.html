<!-- brands.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Brands</title>
</head>
<body>
    <h1>Brands</h1>
    <table border="1">
        <tr>
            <th>Brand ID</th>
            <th>Brand Name</th>
        </tr>
        {% for brand in brands %}
        <tr>
            <td>{{ brand.BRAND_ID }}</td>
            <td>{{ brand.BRAND_NAME }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

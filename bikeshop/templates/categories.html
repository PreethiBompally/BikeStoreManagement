<!-- categories.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <table border="1">
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ category.CATEGORY_ID }}</td>
            <td>{{ category.CATEGORY_NAME }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

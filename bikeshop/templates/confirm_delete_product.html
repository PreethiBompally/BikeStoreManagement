<!-- confirm_delete_product.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
</head>
<body>

    <h1>Confirm Delete</h1>
    
    <p>Are you sure you want to delete {{ product.BRAND_NAME }} {{ product.PRODUCT_NAME }}?</p>

    <form method="post" action="{% url 'delete_product' product.PRODUCT_ID %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'products' %}"><button type="button">Cancel</button></a>
    </form>

</body>
</html>

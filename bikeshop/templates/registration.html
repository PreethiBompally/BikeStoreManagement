<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #fixed-header {
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            z-index: 100;
        }


        header a {
            background-color: #333;
            color: #e7ba19; 
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
        }


        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px; /* Add some spacing between menu items */
        }


        .reg-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px; /* Adjust the width as needed */
            height: 800px;
            width: 100%;
            margin: auto; /* Center the container horizontally */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the content vertically */
            align-items: center; /* Center the content horizontally */
        }

        .form1 {
        text-align: center;
        }

        label, input {
        display: block;
        margin: 10px 0;
        }

        input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        }

        input[type="tel"]{
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        }

        button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        cursor: pointer;
        }

        .rtn-home a{
            text-decoration: none;
            text-align: center;
        }

</style>
</head>

<body>

    <header id="fixed-header">
        <h1>Athens Bike Store</h1>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Home</a></li>
                <li><a href="{% url 'products' %}">Products</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="reg-container">
            <div class="form1">
                <h1 class="title">Registration</h1>
                    <form>
                        <div class="input-field">
                            <label for="user_name">User name* </label> 
                            <input type="text" id="user_name" name="user_name" required style="max-width: 100%;" value="{{ request.POST.user_name }}">
                        </div>
                        <div class="input-field">
                            <label for="first_name">First name* </label> 
                            <input type="text" id="first_name" name="first_name" required style="max-width: 100%;" value="{{ request.POST.first_name }}">
                        </div>
                        <div class="input-field">
                            <label for="last_name">Last name* </label> 
                            <input type="text" id="last_name" name="last_name" required style="max-width: 100%;" value="{{ request.POST.last_name }}">
                        </div>
                        <div class="input-field">
                            <label for="email">Email* </label>
                            <input type="text" id="email" name="email" required style="max-width: 100%;" value="{{ request.POST.email }}">
                        </div>
                        <div class="input-field">
                            <label for="phone">Phone </label>
                            <input type="tel" id="phone" name="phone" style="max-width: 100%;" pattern="^\(\d{3}\) \d{3}-\d{4}$" value="{{ request.POST.phone }}">
                        </div>                      
                        <div class="input-field">
                            <label for="password1">Password* </label>
                            <input type="password" id="password1" name="password1" required style="max-width: 100%;" required> 
                        </div>
                        <div class="input-field">
                            <label for="password2">Confirm password* </label>
                            <input type="password" id="password2" style="max-width: 100%;" name="password2" required>
                        </div>
                        <div class="input-field">
                            <label for="image_url">Image </label>
                            <input type="text" id="image_url" style="max-width: 100%;" name="image_url">
                        </div>
                        <div class="input-field">
                            <label for="store_id">Store Name </label>
                            <input type="text" id="store_id" style="max-width: 100%;" name="store_id">
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <br>
                    <div class= "rtn-home">
                        <a href="{% url 'dashboard' %}"> Return to Home</a>
                    </div>
            </div>
</body>
</html>
